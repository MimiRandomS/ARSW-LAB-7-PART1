<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <!-- margen vertical -->
      <div class="text-center mb-4">
        <h1>Gestión de Blueprints</h1>
      </div>

      <!-- Formulario de captura de autor -->
      <div class="card mb-4">
        <!-- reemplazo panel por card -->
        <div class="card-header">
          <strong>Consultar planos por autor</strong>
        </div>
        <div class="card-body">
          <form class="row g-3 align-items-center">
            <!-- g-3 agrega espacio entre campos -->
            <div class="col-auto">
              <label for="authorInput" class="col-form-label">Autor:</label>
            </div>
            <div class="col-auto">
              <input
                type="text"
                class="form-control"
                id="authorInput"
                placeholder="Ingrese el autor"
              />
            </div>
            <div class="col-auto">
              <button
                type="button"
                id="getBlueprintsBtn"
                class="btn btn-primary"
              >
                Get blueprints
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Autor seleccionado -->
      <div class="alert alert-info">
        <strong>Autor seleccionado:</strong> <span id="selectedAuthor"></span>
        <table class="table table-striped" id="blueprintsTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntos</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="card mb-4">
          <div class="card-header">
            <button id="newBlueprintBtn" class="btn btn-warning mt-2">
              Create New Blueprint
            </button>
            <strong
              >Plano seleccionado: <span id="selectedBlueprintName"></span
            ></strong>
          </div>
          <div class="card-body">
            <canvas
              id="blueprintCanvas"
              width="500"
              height="400"
              style="border: 1px solid #000"
            ></canvas>
          </div>

          <button id="saveBtn" class="btn btn-success mt-2">
            Save / Update
          </button>
          <button id="deleteBtn" class="btn btn-danger mt-2">Delete</button>
        </div>

        <div>
          <strong>Total de puntos:</strong> <span id="totalPoints">0</span>
        </div>
      </div>
    </div>

    <script src="js/apimock.js"></script>
    <script src="js/appclient.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
